<div *ngIf="shinobi">

<h2>{{shinobi.name}} Details</h2>
<div><span>id: </span>{{shinobi.id}}</div>
<div>
  <label>Name:
    <input [(ngModel)]="shinobi.name" placeholder="name"/>
  </label>
</div>
<div>
    <label>Village:
    <input [(ngModel)]="shinobi.village" placeholder="village"/>
  </label>
</div>
